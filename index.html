<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./index.css"/>
    <title>Quiz</title>
</head>

<body>
<div class="content">
    <div class="main">
        <section class="start" id="section-start">
            <h1>ПРОЙДИ ТЕСТ И ПОЛУЧИ ВИДЕО</h1>
            <p>Пройди тест и получи индивидуальное поздравление</p>
            <button class="btn start-quiz-btn">Пройти тест</button>
        </section>
        <section class="questions d-none" id="section-questions">
            <img class="arr-left" src="/img/arrow-left.svg" alt="arr-left" onclick="prevStep()"/>
            <div class="numbers">
                <span>
                    <span id="current-step"></span>/<span id="questions-count"></span>
                </span>
            </div>
            <div class="title">
                <h1 class="question-title"></h1>
            </div>
            <div class="answers"></div>
            <button class="btn d-none" id="submit">Далее</button>
        </section>
        <section class="final d-none" id="section-final">
            <p class="reload" onclick="reloadQuiz()">пройти повторно</p>
            <div class="final__header">
                <div class="header__head">
                    <h1>Это видео для тебя</h1>
                    <p>
                        Если тебе понравилось это видео — скачай или поделить им в
                        социальных сетях
                    </p>
                </div>
                <div class="final__body">
                    <a href="#" class="share_link">Поделиться</a>
                    <div class="body__send">
                        <div class="send__doc">
                            <img src="/img/video.svg" alt="doc"/>
                            <a href="#">Отправить видео</a>
                        </div>
                        <div class="send__sicon">
                            <img src="/img/send_icon.svg" alt="send"/>
                            <a href="#">Отправить тест</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__col">
                <video controls aria-controls="browser">
                    <source src="/video/mov_bbb.mp4" type="video/mp4"/>
                    <!-- <source src="/video/mov_bbb.ogg" type="video/ogg"/> -->
                    Your browser does not support HTML video.
                </video>
                <div class="col__download">
                    <img src="/img/document-download.svg" alt="doc"/>
                    <a href="#">Скачать видео</a>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="year">© 2023.</div>
        <div class="social">
            <img src="./img/Vkontakte.svg" alt="vk"/>
            <img src="./img/Whatsapp.svg" alt="Whatsapp"/>
            <img src="./img/Instagram.svg" alt="instagram"/>
        </div>
    </footer>
</div>
<script src="/quiz.js"></script>
</body>

</html>
